<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding *ngIf="allSources">
    <button ion-button color="dark" (click)="printSettings()">refresh</button>
    <ion-card *ngFor="let news of allSources">
        <img [src]='news.urlToImage' />
        <ion-card-content>
            <ion-card-title>
                {{news.title}}
            </ion-card-title>
            <p>
                {{news.description}}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
